<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Projets de Corentin FANIC</title>

            </div>
            
            <div class="title title-neon">

                      <a href="https://cocofafa85.github.io/ANG/Memory.html" target="_blank" rel="noopener noreferrer"><img src="../textures/carteMemoryGame.png" alt="Memory Game"></a>

                  </div>
              </div>
          </div>

                  <h3>En cours</h3>

                  </div>

        <div class="cyber-tubes">

          <div class="line" style="--clr:#00bfff;"></div>
          <div class="line" style="--clr:#fffb23;"></div>
        </div>

    <script src="../js/projects.js"></script>
